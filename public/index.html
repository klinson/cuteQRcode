<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>视觉二维码</title>

    <!-- Bootstrap -->
    <link href="styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles/styles.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>视觉二维码</h1>
            <hr>
        </div>
        <div class="col-md-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label form-require">二维码内容</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" rows="6" name="content" placeholder="文本、网址"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">二维码背景</label>
                    <div class="col-sm-10">
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">请上传png/gif/jpg等格式的图片</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label form-require">二维码尺寸</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" name="size" value="300">
                        <p class="help-block">单位像素，125px ~ 1000px</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label form-require">容错率</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="L" selected>L</option>
                            <option value="M">M</option>
                            <option value="Q">Q</option>
                            <option value="H">H</option>
                        </select>
                        <p class="help-block">支持二维码容错率，动图时建议提高容错率能提高识别率</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label form-require">背景透明度</label>
                    <div class="col-sm-10">
                        <select class="form-control">
                            <option value="0">不透明</option>
                            <option value="1" selected>半透明</option>
                            <option value="2">全透明</option>
                        </select>
                        <p class="help-block">背景填充颜色，1半透明；2全透明。半透明可以提高识别度，但是会使背景原图变灰</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-12 text-center">
                        <span class="btn btn-primary" id="submit" onclick="submitDo()">生成二维码</span>
                    </div>
                </div>
            </form>
        </div>
        <br>

        <div class="col-md-12">
            <h4>生成结果</h4>
            <div class="text-center">
                <img id="result" src="" alt="" style="max-width: 50%">
            </div>
        </div>

        <div class="col-md-12 text-center">
            <hr>
            <p>版权由klinson所有</p>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="styles/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="styles/bootstrap/js/bootstrap.min.js"></script>

<script>
    function submitDo() {
        var res = $('#result');
        var sub = $('#submit');
        res.attr('src', 'styles/load.gif');
        sub.addClass('disabled');
        setTimeout(function () {
            res.attr('src', 'result/result.jpg');
            sub.removeClass('disabled')
        }, 5000)
    }
</script>
</body>
</html>
